<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
    {% seo %}
    <link rel="stylesheet" href="{{ "/bower_components/ideal-image-slider/ideal-image-slider.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'fadeDuration': 0,
            'imageFadeDuration': 100,
            'resizeDuration': 100,
        })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{% link index.html %}">Mx. {{ site.title | default: site.github.repository_name }}</a></h1>
        <p>Coder, linguist, singer, occasional blogger.</p>
          <ul class="navlist">
              <li><a href="{{ site.baseurl }}">All posts and projects</a></li>
              <li><a href="{{ site.github.owner_url }}">Github profile</a></li>
              <li><a href="{% link publications.md %}">Publications</a></li>
              <li>My <a href="/assets/velleman_resume.pdf">résumé</a> 
                  and <a href="/resume.html">how I build it</a></li>
              <li><a href="{{ site.baseurl }} {% link mx.md %}">Why I use Mx.</a></p></li>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <a href="{% link feed.xml %}">Subscribe</a> | <a href="mailto:leahvelleman@gmail.com">Email</a> | <a href="{% link elsewhere.md %}">Elsewhere</a> 
      </footer>
    </div>
  </body>
</html>
