<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Slider CSS -->
    <link rel="stylesheet" href="{{ "/bower_components/ideal-image-slider/ideal-image-slider.css" | relative_url }}">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'fadeDuration': 0,
            'imageFadeDuration': 100,
            'resizeDuration': 100,
        })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header style="background: rgba(255, 255, 255, 0.9); padding: 1rem;">
        <h1><a href="{{ "/" | absolute_url }}">Mx. {{ site.title | default: site.github.repository_name }}</a></h1>
        <p>Coder, linguist, singer, occasional blogger. Here's <a href="/index.html">my posts and projects</a>.</p>
        <p>Or see my <a href="{{ site.github.owner_url }}">Github profile</a>, my <a href="/assets/velleman_resume.pdf">résumé</a>
        and <a href="/resume.html">how I build it</a>, and <a href="{{ site.baseurl }} {% link mx.md %}">why I use Mx.</a>
      </header>
      <section style="background: rgba(255, 255, 255, 0.9); padding: 1rem;">

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
  </body>
</html>
